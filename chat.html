<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Anonymous</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/104946/animate.min.css'>
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>

<body>

    <h1 class="title">Anonymous Stranger Chat</h1>
    <div class="wrapper">
        <nav id="nav" class="nav">
            <div class="default-nav">
                <div class="main-nav">
                    <div class="main-nav-item"><span class="main-nav-item-link" id="typing">&nbsp; Typing...</span></div>
                    <div class="main-nav-item"><span class="main-nav-item-link" id="st" style="font-weight: bold">Not Connected</span></div>
                    <div class="main-nav-item"><span class="main-nav-item-link" id="count"></span></div>

                </div>
            </div>
        </nav>
        <div id="inner" class="inner">

            <div id="buttons" style="position: fixed; z-index: 100">
                <button type="button" name="button" id="ctnBtn">Connect</button>
                <button type="button" name="button" id="disBtn">Disconnect</button>
            </div>
            <div id="content" class="content"></div>
        </div>
        <div id="bottom" class="bottom">
            <textarea id="input" class="input"></textarea>
            <div id="send" class="send"></div>
        </div>
    </div>
    <script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
